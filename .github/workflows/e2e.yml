name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: ci
    env:
      WRANGLER_SEND_METRICS: "false"
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup local D1
        run: mkdir -p dist && npm run migrate:local

      - name: Start dev server
        run: VITE_PORT=5175 WRANGLER_PORT=8789 npm run dev &

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8789/api/health > /dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Server failed to start within 60s"
          exit 1

      - name: Run E2E tests
        run: npx playwright test --grep-invert "Demo"
        env:
          VITE_PORT: "5175"
          WRANGLER_PORT: "8789"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
