name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup local D1
        run: mkdir -p dist && npm run migrate:local

      - name: Start dev server
        run: VITE_PORT=5175 WRANGLER_PORT=8789 npm run dev &

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8789 > /dev/null && echo "Server ready" && break
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E tests
        run: npx playwright test
        env:
          WRANGLER_PORT: "8789"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
